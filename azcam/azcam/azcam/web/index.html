<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AzCam Home</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>

<body>

    <div class="jumbotron text-center">
        <h2 id="title" class="display-5">AzCam Home</h2>
    </div>

    <div class="container">

        <div class="card">
            <div class="card-body">
                <h4 class="card-title">AzCam Services</h4>
                <p>Click the links below for local azcam services. Click while holding Ctrl to open in a new tab.</p>
                <ul class="list-group">
                    <li class="list-group-item"><a href="http://localhost:{{webport}}/status" target="_self" class="card-link">Camera Status</a></li>
                    <li class="list-group-item"><a href="http://localhost:{{webport}}/exposure" target="_self" class="card-link">Exposure Tool</a></li>
                    <li class="list-group-item"><a href="http://localhost:2400" target="_self" class="card-link">AzCam Monitor</a></li>
                </ul>
                <h4 class="card-title mt-2">Links</h4>
                <p>The links below point to useful information relating to observing.</p>
                <ul class="list-group">
                    <li class="list-group-item"><a href="https://azcam.readthedocs.io" target="_self" class="card-link">AzCam Software</a></li>
                    <li class="list-group-item"><a href="http://localhost:{{webport}}/docs" target="_self" class="card-link">API reference</a></li>
                </ul>
            </div>
        </div> 

    </div>

    <!-- code -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
