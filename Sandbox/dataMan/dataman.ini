#
# MODS data manager (dataMan) agent runtime config file
#
# Provide runtime configuration for a dataMan agent running on
# one of the MODS archon servers.  This file is in YAML format.
#
# R. Pogge, OSU Astronomy Dept.
# pogge.1@osu.edu
# Date: 2025 Oct 16
#
# Modification History:
#
#---------------------------------------------------------------------------

server:
  ipAddr: "localhost" 
  ipPort: 10301

paths:
   dataDir: "/home/data"          # Raw MODS data path
   repoDir: "/lbt/data/new"       # LBTO newdata repository path
   logDir:  "/home/Logs/dataMan/" # runtime logging path

# runtime flags

debug: N

